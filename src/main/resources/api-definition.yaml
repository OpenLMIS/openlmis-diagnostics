#%RAML 0.8
---
title: OpenLMIS Template API
version: "@version@"
baseUri: "http://localhost:8080"

documentation:
    - title: Getting Started
      content: Welcome to the OpenLMIS diagnostics documentation. This minimal API is intended for illustrative purposes.

schemas:

  - version: |
      {   "$schema": "http://json-schema.org/draft-03/schema",
          "description": "Service version and build information",
          "type": "object",
          "properties": {
              "service": { "type": "string", "required": true},
              "build": { "type": "string", "required": true},
              "branch": { "type": "string", "required": true},
              "timeStamp": { "type": "string", "required": true},
              "version": { "type": "string", "required": true}
          }
      }

traits:
    - paginated:
          queryParameters:
              page:
                  description: The page number which should be displayed. Note that the first page is numbered zero rather than one. Additionally, negative and undefined valued are interpreted as zero.
                  type: integer
                  required: false
                  repeat: false
              size:
                  description: The desired size of each page. This specifies the maximum number of values that should be returned by the server. Zero, undefined, and negative values should result in all possible values being returned.
                  type: integer
                  required: false
                  repeat: false
    - secured:
          queryParameters:
              access_token:
                  displayName: access_token
                  description: OAuth2 access token
                  type: string
                  required: false
                  repeat: false
          headers:
              Authorization:
                  displayName: Authorization
                  description: OAuth2 authorization token header. Takes the form of 'Bearer <token>'.
                  type: string
                  required: false
                  repeat: false
/diagnostics:
    displayName: Version
    get:
        description: Get version
        responses:
          200:
            description: Returns version information.
            headers:
              X-Content-Type-Options:
              X-XSS-Protection:
            body:
              application/json:
                schema: version
